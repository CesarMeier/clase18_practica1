    <section class="contacto">
      <div class="container">
        <h2 class="tituloReservas">Reservá tu lugar</h2>
        <!-- formaulario de contacto -->
        <form action="#" enctype="application/x-www-form-urlencoded" method="GET" class="formContacto">
            <!-- Nombre -->
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Nombre Completo</label>
              <input type="text" class="form-control" id="exampleFormControlInput1">
            </div>
            <!-- Mail -->
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Email</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="juan@hola.com">
            </div>
            <!--Teléfono -->
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Telefono</label>
              <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="2345768492">
            </div>
            <!-- Tipo de evento -->
            <p class="tipoEvento">Tipo de evento</p>
            <div>
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                Cumpleaños
              </label>
            </div>
            <div>
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
              <label class="form-check-label" for="flexRadioDefault2">
                Recibimiento
              </label>
            </div>
              <div>
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Corporativo
                </label>
              </div> <br>
            <!-- Fecha -->
            <label for="fecha_reserva">Fecha deseada</label><br>
            <input type="date" name="fecha_reserva" value="2021-04-19" min="2021-04-19" max="2022-12-31"><br> <br>
            <!-- Comentarios adicionales -->
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Comentarios adicionales</label>
              <textarea class="form-control" id="Comentarios adicionales, cantidad de personas." rows="3"></textarea>
            </div> <br>
            <!-- Método de pago -->
            <select class="form-select" aria-label="Default select example">
              <option selected>Metodo de pago</option>
              <option value="tarjeta">Tarjeta de crédito</option>
              <option value="efectivo">Efectivo</option>
              <option value="cheque">Cheque</option>
            </select> <br>
            <!-- Promociones -->
            <div>
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                ¿Aceptas recibir promociones vía mail?
              </label>
            </div> <br>
            <!-- Enviar o resetear -->
            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
              <button class="btn btn-primary me-md-2" type="submit">Reservar</button>
              <button class="btn btn-primary" type="reset">Limpiar</button>
            </div>
        </form> <br>
        <!-- fin formulario de contacto -->
      </div>
